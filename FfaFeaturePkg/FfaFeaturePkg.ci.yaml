        "AcceptableDependencies-UEFI_APPLICATION": [
        ],
        "IgnoreInf": []
    },

    ## options defined ci/Plugin/DscCompleteCheck
    "DscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "FfaFeaturePkg.dsc"
    },

    ## options defined ci/Plugin/GuidCheck
